<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Network Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas{
        margin: 0 auto;
        border: 1px solid #aaa;
        display: block;
      }
    </style>
  </head>
  <body>
    <input id="switchButton" type="button" value="switch" />
    <input id="hostButton" type="button" value="host"" />
    <input id="lineButton" type="button" value="line" />
    <input id="startButton" type="button" value="start" />

    <div style="position: relative;">
      <canvas id="packet"  height=800px width=1000px style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <canvas id="topo"  height=800px width=1000px style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
      
    </div>


  </body>
</html>
